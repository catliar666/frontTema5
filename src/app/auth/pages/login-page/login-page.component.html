<div
  class="login-container flex justify-content-center align-items-center bg-white"
>
  <mat-card
    class="login-card shadow-5 w-full"
    style="background: #fff; color: #000;"
  >
    <mat-card-header class="text-center">
      <mat-card-title class="text-3xl font-bold p-3">Iniciar Sesión</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm">
        <mat-form-field class="w-full">
          <mat-label>Email</mat-label>
          <input type="text" matInput placeholder="Email" formControlName="email"/>
        </mat-form-field>

        <mat-form-field class="w-full">
          <mat-label>Contraseña</mat-label>
          <input type="password" matInput placeholder="Contraseña" formControlName="password"/>
        </mat-form-field>

        <button mat-flat-button color="primary" class="w-full mt-4 text-lg" (click)="onLogin()">
          <mat-icon class="mr-2">login</mat-icon> Ingresar
        </button>
      </form>
    </mat-card-content>

    <mat-card-actions class="justify-content-center mt-3" color="primary">
      <a routerLink="/auth/new-account"
      class="text-base no-underline hover:no-underline">
     ¿No tienes cuenta? Regístrate
   </a>
    </mat-card-actions>
  </mat-card>
</div>
