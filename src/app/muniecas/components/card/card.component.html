<mat-card class="w-full shadow-3">
  <div 
    style="height: 600px; 
           width: 100%; 
           overflow: hidden; 
           border-radius: 4px 4px 0 0; background-color: white;"
  >
    <img
      mat-card-image
      [src]="munieca | muniecaImage"
      alt="{{ munieca.Nombre }}"
      style="height: 100%; 
             width: 100%; 
             object-fit: cover;"
    />
  </div>

  <mat-card-header>
    <mat-card-title> {{ munieca.Nombre }} </mat-card-title>
    <mat-card-subtitle>Edad: {{ munieca.Edad }}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content class="mt-2">
    <h4>Ciudad: {{ munieca.CiudadNatal ?? 'No se conoce' }}</h4>
    <!-- Lista de ediciones
    <mat-chip-listbox>
      <mat-chip *ngFor="let edicion of munieca.ediciones">
        {{ edicion }}
      </mat-chip>
    </mat-chip-listbox> -->
  </mat-card-content>

  <mat-divider></mat-divider>

  <mat-card-actions class="flex justify-content-between">
    <button
      mat-stroked-button
      color="primary"
      [routerLink]="['/muniecas/editar', munieca._id]"
    >
      <mat-icon class="mr-1">edit</mat-icon>
      Editar
    </button>
  </mat-card-actions>
</mat-card>
